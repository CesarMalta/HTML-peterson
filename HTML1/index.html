<!DOCTYPE html> <!-- Declara o tipo de documento HTML5 -->
<html lang="pt-BR"> <!-- Define o idioma da página como português do Brasil -->

<head>
  <meta charset="UTF-8"> <!-- Define o conjunto de caracteres (acentos e cedilha funcionam) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Torna o site responsivo em dispositivos móveis -->
  <title>Exemplo Completo de HTML - Módulos 1 a 3</title> <!-- Título exibido na aba do navegador -->

  <style>
    /* Estilo geral da página */
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f8f8f8;
      color: #333;
    }

    /* Cabeçalho e rodapé com fundo azul e texto branco */
    header, footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
    }

    /* Estilo das seções de conteúdo */
    section {
      background-color: white;
      margin: 20px 0;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    /* Cores dos títulos */
    h1, h2 {
      color: #004080;
    }

    /* Estilo das tabelas */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #e0e0e0;
    }

    /* Layout do formulário */
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
    }

    /* Aparência dos campos e botões */
    input, textarea, select, button {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    /* Botão de envio com cor personalizada */
    button {
      background-color: #004080;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0066cc; /* Efeito ao passar o mouse */
    }
  </style>
</head>

<body>
  <!-- Cabeçalho da página -->
  <header>
    <h1>Desenvolvimento Web I – Front-End</h1>
    <p>Prof. Peterson Lobato</p>
  </header>
