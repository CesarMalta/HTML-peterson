<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        #status-bar {
            text-align: center;
            margin-bottom: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        #status {
            font-size: 1.5em;
            color: #667eea;
            letter-spacing: 3px;
            font-weight: bold;
        }

        .game-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .game-info p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin: 20px 0;
        }

        .input-group label {
            font-weight: 600;
            color: #333;
        }

        input[type="number"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1em;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin: 8px 0;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #btIniciar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        #resultado {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            min-height: 100px;
        }

        #resultado strong {
            display: block;
            margin-bottom: 15px;
            color: #333;
            font-size: 1.1em;
        }

        #txtResultado {
            color: #666;
            line-height: 1.6;
        }

        footer {
            margin-top: 30px;
            text-align: center;
        }

        #txtRodape {
            color: white;
            font-size: 0.9em;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <header>
       <h1>Adivinhe o Número</h1>
    </header>
    
    <div class="container">
        <div id="status-bar">
            <p id="status">❤️ ❤️ ❤️ ❤️ ❤️ ❤️ ❤️ ❤️ </p>
        </div>
        
        <div class="game-info">
            <p>Número secreto entre <strong>1</strong> e <strong>100</strong></p>
            <button id="btIniciar">Iniciar Jogo</button>
            
            <div class="input-group">
                <label for="num1">Palpite:</label>
                <input type="number" id="num1" min="1" max="100" placeholder="Digite um número">
            </div>
            
            <button id="btChutar">Chutar</button>
        </div>
        
        <div id="resultado">
            <strong>Histórico de Palpites</strong>
            <p id="txtResultado">Clique em "Iniciar Jogo" para começar!</p>
        </div>
    </div>

    <footer>
      <p id="txtRodape">Desenvolvido na disciplina WEB1</p>
    </footer>

    <script src="interacao.js"></script>
</body>
</html>
